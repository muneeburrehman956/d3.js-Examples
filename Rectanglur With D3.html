<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

                    var width = 500;
                    var height = 500;

                    //Create SVG element
                    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background-color", "yellow");

                    //Create and append rectangle element
    svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 20)
           
        </script>
</body>

</html>
